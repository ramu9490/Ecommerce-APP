<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <form id="customerForm">
                    <div class="form-group">
                        <label for="CustomerName">Customer Name</label>
                        <input type="text" id="CustomerName" name="CustomerName" class="form-control" required />
                    </div>
                    <div class="form-group">
                        <label for="City">City</label>
                        <input type="text" id="City" name="City" class="form-control" required />
                    </div>
                    <div class="form-group">
                        <label for="Country">Country</label>
                        <input type="text" id="Country" name="Country" class="form-control" required />
                    </div>
                    <div class="form-group">
                        <label for="Pincode">Pincode</label>
                        <input type="text" id="Pincode" name="Pincode" class="form-control" required />
                    </div>
                    <div class="form-group">
                        <label for="TotalAmount">Total Amount</label>
                        <input type="text" id="TotalAmount" name="TotalAmount" class="form-control" disabled />
                    </div>
                    <div>
                        <button type="button" id="SaveData" class="btn btn-primary mt-3">Save</button>
                        <a type="button" id="payment" class="btn btn-success mt-3" href="https://buy.stripe.com/test_bIY3gg5gj0ax0a48ww">Make Payment</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script>
        $(document).ready(function() {
            // Fetch and display the total amount
            const amountData = localStorage.getItem('total');
            $('#TotalAmount').val(amountData);

            // Save button click event
            $('#SaveData').on('click', function() {
                // Collect data from inputs
                const myName = $('#CustomerName').val();
                const myCity = $('#City').val();
                const myCountry = $('#Country').val();
                const myPincode = $('#Pincode').val();
                
                // Store data in localStorage
                localStorage.setItem('NAME', myName);
                localStorage.setItem('CITY', myCity);
                localStorage.setItem('COUNTRY', myCountry);
                localStorage.setItem('PINCODE', myPincode);
            });
        });
    </script>
</body>
</html>
